    $(document).ready(function() { 
        var $fancyboxes = $('a.fancybox');

            $('<link rel="stylesheet" type="text/css" href="/assets/themes/the-minimum/fancybox/jquery.fancybox.css?v=2.1.5">').appendTo('head');

                    .fancybox({
                        padding : 0
                    });
                } 
            }); 
        } 
    });

    <script>
