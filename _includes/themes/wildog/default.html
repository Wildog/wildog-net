<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} | Wildog</title>
    <meta name="author" content="{{ site.author.name }}">
    {% if page.tags.size > 0 %}<meta name="keywords" content="{% for post_tag in page.tags %}{{post_tag}}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}">{% endif %}
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link href='{{ ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
    <script src="{{ site.cdn_url }}/jquery.pack.js"></script>
</head>
<body>
<div id="page" class="hentry">
    <header class="the-header">
        <div class="unit-head">
            <div class="unit-inner unit-head-inner">
                <p class="logo"><a href="{{ HOME_PATH }}">wil.d<span id="o">ø</span>g</a></p>
                <nav class="nav-global">
                    <ul>
                        <li class="index"><a href="{{ HOME_PATH }}">Home</a></li>
                        <li class="my"><a class="expand">My</a>{ <a class="mymore" href="http://github.com/Wildog">Github</a><a class="mymore" href="http://site.douban.com/randyzew">Music</a><a class="mymore" href="http://wildog.lofter.com">Lofter</a> }</li>
                        <li class="about"><a href="/about/">About</a></li>
                    </ul>
                </nav>
            </div><!-- unit-inner -->
        </div><!-- unit-head -->
    </header>
    <div class="body" role="main">
        <div class="unit-body">
            <div class="unit-inner unit-body-inner">
                <div class="entry-content">
                    {{ content }}
                </div>
            </div><!-- unit-inner -->
        </div><!-- unit-body -->
    </div><!-- body -->
    <footer class="the-footer">
        <div class="unit-foot">
            <div class="unit-inner unit-foot-inner">
                <p class="license">
                    ©2014-2017 Designed by <a href="/about/">Wildog</a> |
                    Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> |
                    Hosted on <a href="http://github.com/">Github</a>.
                </p>
            </div><!-- unit-foot-inner -->
        </div><!-- unit-foot -->
    </footer>
</div><!-- page -->
<script>
$(window).load(function(){if($("html").is(".ie6, .ie7, .ie8, .ie9")){$("body").css("display","none");alert("Oops! This page does not support old IEs...")}var c="ontouchstart" in window||navigator.maxTouchPoints;setTimeout(function(){$("#o").addClass("hover")},100);setTimeout(function(){$("#o").removeClass("hover")},900);$(".logo a").hover(function(){$("#o").addClass("hover")},function(){$("#o").removeClass("hover")});{% if page.menu %}$("#toc").toc({"showEffect":"slideDown","hideEffect":"slideUp"});{% endif %}function expand(){$(".mymore").css("display","inline-block");$(".mymore").animate({"width":"64px","opacity":"1"},200)}function collapse(){$(".mymore").animate({"width":"0px","opacity":"0"},200,function(){$(".mymore").css("display","none")})}if(c){$(".nav-global .my .expand").toggle(expand,collapse)}else{$(".nav-global .my").mouseenter(expand);$(".nav-global").mouseleave(collapse)}$(".gotop").click(function(){$("html, body").animate({"scrollTop":0},1000)});function addBlankTargetForLinks(){$('a[href^="http"]').each(function(){$(this).attr("target","_blank")})}$(document).bind("DOMNodeInserted",function(a){addBlankTargetForLinks()})});$(document).ready(function(){var a=$(".bd .entry-content img:not(#ccimg)");if(a.length){$.ajax({type:"GET",dataType:"script",url:"{{ ASSET_PATH }}/lightense.min.js",cache:true,success:function(){Lightense(a)}})}});
</script>
{% include JB/analytics %}
</body>
</html>
